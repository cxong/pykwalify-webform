<script>
function submitForm() {
  var $form = $("form");
  if ($form.get()[0].checkValidity()) {
    var data = $form.serializeJSON();
    // Remove empty nodes
    data = trimObject(data);
    var dumped = jsyaml.safeDump(data);
    console.log(dumped);
    $('#add-game-yaml-body').val(dumped);
    $('#yaml-modal').modal();
    return false;
  } else {
    // Form is invalid; let the browser's built in validation show
    return true;
  }
}

function trimObject(o) {
  if (typeof o === 'object') {
    for (var a in o) {
      o[a] = trimObject(o[a]);
      if (!o[a] || (o[a].constructor === Object && Object.keys(o[a]).length === 0)) {
        delete o[a];
      }
    }
  } else if (Array.isArray(o)) {
    o = o.map(function(e) {
      return trimObject(e);
    });
  }
  return o;
}
</script>
